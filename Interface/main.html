<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the Remote Physics Lab</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
    <h2 style="text-align: center;">Remote Physics Lab</h2>

    <br />

    <!-- Video Feed -->
    <div class="row">
        <div class="column left1"></div>
        <div class="column middle1">
            <div id="video-feed" class="video">
                <iframe src="_" frameborder="2"></iframe>
                <h3>Live Video</h3>
            </div>
        </div>
        <div class="column right1"></div>
    </div>

    <br />
    <br />
    <br />

    <!-- Controls -->
    <div id="controls" class="row">
        <h3>Controls</h3>
        <p id="alert-message"></p>
        <div class="centered">
            <button class="button">Reset</button>
            <button class="button">Request Access</button>
        </div>
        
        <div class="two-row">
            <div class="two-column">
                <h5>Voltage</h5>

                <div class="slidecontainer">
                    <input id="volt-slider" type="range" min="0" max="250" step="1" value="0" class="slider">
                    <p id="volt-value"></p>
                </div>
                <br />
                <br />
                <div class="centered">
                    <div class="btn-group">
                        <button class="button-stack">Positive</button>
                        <button class="button-stack">Off</button>
                        <button class="button-stack">Negative</button>
                    </div>
                </div>
            </div>
            <div class="two-column">
                <h5>Current</h5>

                <div class="slidecontainer">
                    <input id="curr-slider" type="range" min="0" value="0" max="5" step="0.1" class="slider">
                    <p id="curr-value"></p>
                </div>
                <br />
                <br />
                <div class="centered">
                    <br>
                    <div class="btn-group">
                        <button class="button-stack">Clockwise</button>
                        <button class="button-stack">Off</button>
                        <button class="button-stack">Counter CW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Voltage
        var voltageSlider = document.getElementById("volt-slider");
        var voltageValue = document.getElementById("volt-value");
        voltageValue.innerHTML = voltageSlider.value + " V";

        // Current
        var currentSlider = document.getElementById("curr-slider");
        var currentValue = document.getElementById("curr-value");
        currentValue.innerHTML = currentSlider.value + " A";

        // handle voltage moved
        voltageSlider.oninput = function() {
            voltageValue.innerHTML = this.value + " V";
        }

        // handle current moved
        currentSlider.oninput = function() {
            currentValue.innerHTML = this.value + " A";
        }
    </script>
</body>
</html>
