<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the Remote Physics Lab</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
    <h2 style="text-align: center;">Remote Physics Lab</h2>
    
    <!-- Video Feed -->
    <div class="row">
            <div class="column left"></div>
            <div class="column middle">
                <div id="video-feed" class="video">
                    <iframe src="_" frameborder="2"></iframe>
                    <h3 style="text-align: center;">Live Video</h3>
                </div>
            </div>
            <div class="column right"></div>
    </div>

    <br />
    <br />
    <br />

    <!-- Controls -->
    <div class="row">
            <div class="column left">
                <h5>Voltage</h5>

                <input id="volt-slider" type="range" min="0" max="250" step="10"/>
            </div>
            <div class="column middle"></div>
            <div class="column right">
                <h5>Current</h5>

                <input id="curr-slider" type="range" min="0" max="250" step="10"/>
            </div>
    </div>
</body>
</html>
